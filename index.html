<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Personal</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">Gestión de Biblioteca Personal</h1>

    <!-- FORMULARIO PARA AÑADIR LIBROS -->
    <div class="card p-4 mb-4">
        <h2 class="h5 mb-3">Añadir Libro</h2>
        <form id="formLibro">

            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" id="titulo" class="form-control">
                <p id="errorTitulo" class="text-danger small"></p>
            </div>

            <div class="mb-3">
                <label for="autor" class="form-label">Autor:</label>
                <input type="text" id="autor" class="form-control">
                <p id="errorAutor" class="text-danger small"></p>
            </div>

            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN:</label>
                <input type="text" id="isbn" class="form-control">
                <p id="errorISBN" class="text-danger small"></p>
            </div>

            <div class="mb-3">
                <label for="anio" class="form-label">Año de publicación:</label>
                <input type="text" id="anio" class="form-control">
                <p id="errorAnio" class="text-danger small"></p>
            </div>

            <button type="submit" class="btn btn-primary">Añadir Libro</button>
        </form>
    </div>

    <!-- BUSCADOR -->
    <div class="mb-4">
        <input type="text" id="buscar" class="form-control" placeholder="Buscar por título o autor...">
    </div>

    <!-- LISTA DE LIBROS -->
    <div id="listaLibros" class="row gy-3"></div>
</div>

<script src="script.js"></script>
</body>
</html>
